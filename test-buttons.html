<!DOCTYPE html>

<head>

    <title>Button Test - Community Fund Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .test-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--background-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--background-dark);
            border-radius: 8px;
        }
        .test-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .test-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            font-weight: 600;
        }
        .status.success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .status.error {
            background: rgba(255, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
    </style>
</head>

            const status = document.getElementById('loginStatus');
            try {
                // Simulate login test

                status.className = 'status success';
                status.style.display = 'block';
            } catch (error) {
                status.textContent = 'Login test failed: ' + error.message;

                status.style.display = 'block';
            }
